        - name: page
          required: false
          in: query
          description: Номер страницы.
          schema:
            type: integer
        - name: limit
          required: false
          in: query
          description: Количество объектов на странице.
          schema:
            type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                    description: "Общее количество объектов в базе"
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://127.0.0.1:8000/api/users/?page=4
                    description: "Ссылка на следующую страницу"
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://127.0.0.1:8000/api/users/?page=2
                    description: "Ссылка на предыдущую страницу"
                  results:
                    type: array
                    items:
                      $ref: "#/components/schemas/User"
                    description: "Список объектов текущей страницы"
          description: ""
      tags:
        - Пользователи
    post:
      operationId: Регистрация пользователя
      description: Регистрация пользователя. Id телеграма не является обязательным
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomUserCreate"
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CustomUserResponseOnCreate"
          description: "Пользователь успешно создан"
        "400":
          $ref: "#/components/responses/ValidationError"
      tags:
        - Пользователи
  /api/users/{id}/:
    get:
