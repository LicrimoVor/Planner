openapi: 3.0.0

info:
  description: |
    # Введение
    Данная документация API приведена для проекта [Planner o_0](ссылочка**). Проект назначен на
    создание плана для организаций и личного плана работников без высокого уровня
    вхождения (с минимальным интерфейсом и без перегружения функционала). 

    # OpenAPI-спецификация
    В данной спецификации API описаны все эндпоинты и необходимые json-параметры,
    которые используются для создания или редактирования: задач, тегов, пользователей

    # Аунтентификация

    Планнер поддерживает одну форму аунтетификации - TokenAuthentication.
    Все запросы от имени пользователя должны выполняться с заголовком: <br>
    "Authorization: Token TOKENVALUE"'
    <SecurityDefinitions />

  version: 1.0.0
  title: Planner o_0
  # termsOfService: ''
  contact:
    name: Разработчик
    email: mr.licrimovor@yandex.ru
    url: https://github.com/LicrimoVor

tags:
  - name: Пользователи
  - name: Теги
  - name: Статусы
  - name: Задачи
  - name: Организации

  - name: Пользователь
    x-displayName: Модель пользователя
    description: |
      <SchemaDefinition schemaRef="#/components/models/User" />
  - name: Тег
    x-displayName: Модель тега
    description: |
      <SchemaDefinition schemaRef="#/components/models/Tag" />
  - name: Статус
    x-displayName: Модель статуса
    description: |
      <SchemaDefinition schemaRef="#/components/models/Status" />
  - name: Задача
    x-displayName: Модель задачи
    description: |
      <SchemaDefinition schemaRef="#/components/models/Task" />
  - name: Организация
    x-displayName: Модель организации
    description: |
      <SchemaDefinition schemaRef="#/components/models/Organization" />

paths:
  /api/users/:
    get:
      operationId: Список пользователей
      description: Получение списка всех пользователей
      parameters:
        - name: page
          required: false
          in: query
          description: Номер страницы.
          schema:
            type: integer
        - name: limit
          required: false
          in: query
          description: Количество объектов на странице.
          schema:
            type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                    description: 'Общее количество объектов в базе'
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://foodgram.example.org/api/users/?page=4
                    description: 'Ссылка на следующую страницу'
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://foodgram.example.org/api/users/?page=2
                    description: 'Ссылка на предыдущую страницу'
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                    description: 'Список объектов текущей страницы'
          description: ''
      tags:
        - Пользователи
    post:
      operationId: Регистрация пользователя
      description: Регистрация пользователя. Id телеграма не является обязательным
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomUserCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomUserResponseOnCreate'
          description: 'Пользователь успешно создан'
        '400':
          $ref: '#/components/responses/ValidationError'
      tags:
        - Пользователи
  /api/users/{id}/:
    get:
      operationId: Профиль пользователя
      description: Профиль пользователя, допступного через его id
      security:
        - Token: [ ]
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный id этого пользователя"
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи
  /api/users/me/:
    get:
      operationId: Текущий пользователь
      description: Профиль текущего пользователя
      parameters: []
      security:
        - Token: [ ]
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи
  /api/users/set_password/:
    post:
      security:
        - Token: [ ]
      operationId: Изменение пароля
      description: 'Изменение пароля текущего пользователя'
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SetPassword'
      responses:
        '204':
          description: 'Пароль успешно изменен'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи
  /api/auth/token/login/:
    post:
      operationId: Получить токен авторизации
      description: Используется для авторизации по емейлу и паролю, чтобы далее использовать токен при запросах.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenCreate'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenGetResponse'
          description: ''
      tags:
        - Пользователи
  /api/auth/token/logout/:
    post:
      security:
        - Token: [ ]
      operationId: Удаление токена
      description: Удаляет токен текущего пользователя
      parameters: []
      requestBody:
        content:
          application/json:
            schema: {}

      responses:
        '204':
          content:
            application/json:
              schema: {}
          description: ''
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Пользователи
  /api/tags/:
    get:
      operationId: Cписок тегов
      description: Получение списока всех тегов
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Tag'
          description: ''
      tags:
        - Теги
    post:
      operationId: Создание тега
      description: Создание тега
      security:
        - Token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Tag'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
          description: 'Тег успешно создан'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Теги
  /api/tags/{id}/:
    get:
      operationId: Получение тега
      description: Получение тега по его id
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого Тега."
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tag'
          description: ''
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Теги
  /api/status/:
    get:
      operationId: Cписок статусов
      description: Получение списока всех статусов
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Status'
          description: ''
      tags:
        - Статусы
    post:
      operationId: Создание статуса
      description: Создание статуса для задач
      security:
        - Token: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Status'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: 'Статус успешно создан'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      tags:
        - Статусы
  /api/status/{id}/:
    get:
      operationId: Получение статуса
      description: Получение статуса по его id
      parameters:
        - name: id
          in: path
          required: true
          description: "Уникальный идентификатор этого Статуса."
          schema:
            type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Status'
          description: ''
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Статусы
  /api/organization/:
    get:
    post:
  /api/organization/{id}/:
    get:
    patch:
    del:
  /api/organization/me/:
    get:
  /api/Task/:
    get:
    post:
  /api/Task/{id}/:
    get:
    patch:
    del:
  /api/Task/{id}/subtasks/:
    get:
    post:
  /api/Task/{id}/subtasks/{id}/:
    get:
    patch:
    del:

components:
  schemas:
    User:
      description:  'Пользователь'
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
          description: "Адрес электронной почты"
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: "Уникальный username"
          pattern: ^[\w.@+-]+\z
          maxLength: 150
        first_name:
          type: string
          maxLength: 150
          description: "Имя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 150
          description: "Фамилия"
          example: "Пупкин"
      required:
        - username
    Tag:
      type: object
      $ref: '#/components/models/Tag'
    Status:
      type: object
      $ref: '#/components/models/Status'
    Organization:
      type: object
      $ref: '#/components/models/Organization'
    Task:
      type: object
      $ref: '#/components/models/Task'
    
    CustomUserCreate:
      type: object
      $ref: '#/components/models/User'
    CustomUserResponseOnCreate:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
          description: "Адрес электронной почты"
          example: "vpupkin@yandex.ru"
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: "Уникальный юзернейм"
          pattern: ^[\w.@+-]+\z
          maxLength: 150
          example: "vasya.pupkin"
        first_name:
          type: string
          maxLength: 150
          description: "Имя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 150
          description: "Фамилия"
          example: "Пупкин"
        id_telegram:
          type: integer
          description: "Для использования телеграмм-бота необохдим id-пользователя"
          example: 17515414930
      required:
        - username
        - first_name
        - last_name
        - email
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
        - uid
        - token
        - new_password
    UsernameResetConfirm:
      type: object
      properties:
        new_email:
          type: string
          format: email
          maxLength: 254
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
        - new_password
        - current_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_email:
          type: string
          format: email
          maxLength: 254
      required:
        - current_password
    TokenCreate:
      type: object
      properties:
        password:
          type: string
        email:
          type: string
    TokenGetResponse:
      type: object
      properties:
        auth_token:
          type: string

    ValidationError:
      description: Стандартные ошибки валидации DRF
      type: object
      properties:
        field_name:
          description: 'Название поля, в котором произошли ошибки. Таких полей может быть несколько'
          example: [ 'Обязательное поле.' ]
          type: array
          items:
            type: string
    NestedValidationError:
      description: Стандартные ошибки валидации DRF
      type: object
      properties:
        ingredients:
          description: 'Ошибки в ингредиентах. В приведенном примере в первом и третьем ингредиенте не было ошибок (amount >= 1), а во втором были.'
          example: [{},{"amount":["Убедитесь, что это значение больше либо равно 1."]}, {}]
          type: array
          items:
            type: object
            properties:
              amount:
                type: array
                items:
                  type: string
    SelfMadeError:
      description: Ошибка
      type: object
      properties:
        errors:
          description: 'Описание ошибки'
          type: string

    AuthenticationError:
      description: Пользователь не авторизован
      type: object
      properties:
        detail:
          description: 'Описание ошибки'
          example: "Учетные данные не были предоставлены."
          type: string

    PermissionDenied:
      description: Недостаточно прав
      type: object
      properties:
        detail:
          description: 'Описание ошибки'
          example: "У вас недостаточно прав для выполнения данного действия."
          type: string
    NotFound:
      description: Объект не найден
      type: object
      properties:
        detail:
          description: 'Описание ошибки'
          example: "Страница не найдена."
          type: string

  models:
    User:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 254
          description: "Адрес электронной почты"
          example: "vpupkin@yandex.ru"
        id:
          type: integer
          externalDocs:
            description: Id пользователя
          description: Id пользователя
          readOnly: true
        username:
          type: string
          description: "Уникальный username"
          pattern: ^[\w.@+-]+\z
          maxLength: 150
          example: "vasya.pupkin"
        first_name:
          type: string
          maxLength: 150
          description: "Имя пользователя"
          example: "Вася"
        last_name:
          type: string
          maxLength: 150
          description: "Фамилия пользователя"
          example: "Пупкин"
        password:
          type: string
          maxLength: 150
          description: "Пароль пользователя"
          example: "Qwerty123"
        id_telegram:
          type: integer
          description: "Для использования телеграмм-бота необохдим id-пользователя"
          example: 1751541493
      required:
        - username
        - password
        - first_name
        - last_name
        - email
    Tag:
      type: object
      required:
        - slug
        - name
        - color
      properties:
        id:
          externalDocs:
            description: Id тега
          description: Id тега
          type: integer
          readOnly: true
          example: 1
        slug:
          description: Уникальный slug тега
          maxLength: 200
          pattern: ^[-a-zA-Z0-9_]+$
          type: string
          example: hard
        name:
          description: Название тега
          type: string
          example: Сложно
          maxLength: 200
        color:
          type: string
          pattern: ^[-A-F0-9]+$
          maxLength: 7
          description: Цвет тега в HEX-формате
          example: '#FF0000'
    Status:
      type: object
      required:
        - slug
        - name
        - color
      properties:
        id:
          externalDocs:
            description: Id тега
          description: Id тега
          type: integer
          readOnly: true
          example: 1
        name:
          description: Название статуса
          maxLength: 200
          type: string
          example: В процессе
        color:
          type: string
          pattern: ^[-A-F0-9]+$
          maxLength: 7
          description: Цвет статуса в HEX-формате
          example: '#00F154'
    Organization:
      type: object
      required:
        - name
        - staff
      properties:
        id:
          externalDocs:
            description: Id организации
          description: Id организации
          type: integer
          readOnly: true
          example: 1
        name:
          description: Название организации
          maxLength: 200
          type: string
          example: Planner o_0
        staff:
          description: Сотрудники организации
          minItems: 1
          xml:
            name: user
            wrapped: true
          items:
            $ref: '#/components/schemas/User'
    Task:
      type: object
      required:
        - name
        - discription
        - status
        - author
        - organization
      properties:
        id:
          externalDocs:
            description: Id задачи
          description: Id задачи
          type: integer
          readOnly: true
          example: 1
        name:
          description: Название задачи
          maxLength: 200
          type: string
          example: Планнер
        discription:
          description: Описание задачи
          type: string
          example: Создание собственного сервиса по созданию плана
        status:
          description: Статус задачи
          allOf:
            - $ref: '#/components/models/Status'
        author:
          description: Автор задачи
          allOf:
            - $ref: '#/components/schemas/User'
        organization:
          description: Организация, в которой находится задача
          allOf:
            - $ref: '#/components/models/Organization'
        responsible:
          description: Исполнители задачи
          minItems: 0
          xml:
            name: user
            wrapped: true
          items:
            $ref: '#/components/schemas/User'
        deadline:
          type: datetime
          description: Время дедлайна
          example: 15.08.2023
        subtasks:
          description: Подзадачи
          allOf:
            - $ref: '#/components/models/Task'
        tags:
          description: Теги задачи
          minItems: 0
          xml:
            name: tag
            wrapped: true
          items:
            $ref: '#/components/models/Tag'

  responses:
    ValidationError:
      description: 'Ошибки валидации в стандартном формате DRF'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'
    NestedValidationError:
      description: 'Ошибки валидации в стандартном формате DRF, в том числе с внутренними элементами.'
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '#/components/schemas/NestedValidationError'
              - $ref: '#/components/schemas/ValidationError'
    AuthenticationError:
      description: Пользователь не авторизован
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticationError'
    PermissionDenied:
      description: Недостаточно прав
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PermissionDenied'
    NotFound:
      description: Объект не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFound'

  securitySchemes:
    Token:
      description: 'Авторизация по токену. <br>
      Все запросы от имени пользователя должны выполняться с заголовком "Authorization: Token TOKENVALUE"'
      type: http
      scheme: token

x-tagGroups:
  - name: API
    tags:
      - Пользователи
      - Теги
      - Статусы
      - Организации
      - Задачи
  - name: Models
    tags:
      - Пользователь
      - Тег
      - Статус
      - Организация
      - Задача

