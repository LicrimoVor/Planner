<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>План организации</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body class="bg-white">
    <div
      class="h-[66px] flex items-center justify-between bg-white shadow border-b border-zinc-100"
    >
      <div class="ml-[210px] flex items-center space-x-4">
        <div class="w-10 h-10 bg-zinc-300 rounded-full"></div>
        <div
          class="text-center text-black text-opacity-60 text-[15px] font-normal leading-snug"
        >
          Name org
        </div>
      </div>
      <div class="mr-[210px] flex items-center space-x-4">
        <div
          class="text-center text-black text-[15px] font-normal leading-snug"
        >
          <a href="./account.html">Аккаунт</a>
        </div>
      </div>
    </div>

    <div
      class="flex items-center justify-center h-[94px] bg-white border-b border-slate-100"
    >
      <div class="text-zinc-900 text-[22px] font-normal leading-[33px]">
        План организации
      </div>
    </div>

    <div
      class="h-[94px] flex items-center justify-center bg-white border-b border-slate-100"
    >
      <div class="mx-[210px] flex justify-between w-full">
        <a href="./table-org.html" class="text-zinc-900 text-[22px] font-normal leading-[33px] hover:text-blue-500 hover:scale-105 transform transition-transform duration-300"
          >Табличный вид</a>

        <a href="./block-org.html" class="text-zinc-900 text-[22px] font-normal leading-[33px] hover:text-blue-500 hover:scale-105 transform transition-transform duration-300"
          >Блочный вид</a
        >
        <a href="./gant-org.html" class="text-zinc-900 text-[22px] font-normal leading-[33px] hover:text-blue-500 hover:scale-105 transform transition-transform duration-300"
          >Диаграмма Ганта</a
        >
        <a href="./history.html" class="text-zinc-900 text-[22px] font-normal leading-[33px] hover:text-blue-500 hover:scale-105 transform transition-transform duration-300"
          >История</a
        >
      </div>
    </div>

    <div class="absolute top-1/2 right-0 transform -translate-y-1/2">
        <button class="w-12 h-12 bg-blue-500 rounded-l-lg flex items-center justify-center hover:bg-blue-600">
          <svg
            class="w-6 h-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v16m8-8H4"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="mt-8 mx-[210px]">
      <div class="bg-gray-200 grid grid-cols-5 text-center font-semibold text-lg">
        <div class="p-2">ID</div>
        <div class="p-2">Название задачи</div>
        <div class="p-2">Участники</div>
        <div class="p-2">Дедлайн</div>
        <div class="p-2">Описание</div>
      </div>
      <div class="border-b border-gray-300"></div>
      <div class="tasks-table"></div>
    </div>
       

    <div id="modal" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg w-[1000px]">
        <div class="text-2xl font-semibold mb-4">Создать задачу</div>
        <div class="mb-4">
          <label for="taskTitle" class="text-lg">Название задачи</label>
          <input type="text" id="taskTitle" class="w-full px-2 py-1 border rounded">
        </div>
        <div class="mb-4">
          <label for="taskParticipants" class="text-lg">Участники:</label>
          <div id="participantsList" class="flex flex-col space-y-2">
            <!-- Варианты участников будут добавлены через JavaScript -->
          </div>
        </div>
        <div class="mb-4">
          <label for="taskDates" class="text-lg">Дата (дедлайн проекта)</label>
          <input type="date" id="taskDates" class="w-full px-2 py-1 border rounded">
        </div>
        <div class="mb-4">
          <label for="taskDescription" class="text-lg">Описание</label>
          <textarea id="taskDescription" class="w-full px-2 py-1 border rounded"></textarea>
        </div>
        <button id="saveTaskButton" class="bg-blue-500 text-white px-4 py-2 rounded">Сохранить</button>
        <button class="modal-close ml-4 bg-gray-300 hover:bg-gray-400 text-white px-4 py-2 rounded">Закрыть</button>
      </div>
    </div>
    <div id="modalDetails" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg w-[1000px]">
        <!-- Здесь будут отображаться подробные данные о задаче -->
      </div>
    </div>

    <div id="modalEdit" class="hidden fixed inset-0 flex items-center justify-center z-50">
      <div class="modal-overlay absolute inset-0 bg-black opacity-50"></div>
      <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
        <form class="p-6" id="editTaskForm">
          <label for="taskTitleEdit" class="block text-gray-800 text-lg font-semibold mb-2">Заголовок</label>
          <input type="text" id="taskTitleEdit" class="w-full rounded px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500" required>
    
          <label for="taskDatesEdit" class="block text-gray-800 text-lg font-semibold mb-2 mt-4">Дедлайн</label>
          <input type="text" id="taskDatesEdit" class="w-full rounded px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500" required>
    
          <label for="taskDescriptionEdit" class="block text-gray-800 text-lg font-semibold mb-2 mt-4">Описание</label>
          <textarea id="taskDescriptionEdit" class="w-full rounded px-3 py-2 border border-gray-300 focus:outline-none focus:border-blue-500" rows="4" required></textarea>
    
          <button type="button" id="saveEditButton" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Сохранить</button>
        </form>
        <button id="editModalClose" class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
          <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
            <path d="M1 17l4.5-4.5M1 1l16 16M1 1L5.5 5.5" />
          </svg>
        </button>
      </div>
    </div>
    <script src="./js/table-org.js"></script>
  </body>
</html>
