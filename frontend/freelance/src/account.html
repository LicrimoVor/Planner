<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройка аккаунта</title>
    <link href="./css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="bg-white">
    <div
      class="h-[66px] flex items-center justify-between bg-white shadow border-b border-zinc-100"
    >
      <div class="ml-[210px] flex items-center space-x-4">
        <div class="w-10 h-10 bg-zinc-300 rounded-full"></div>
        <div
          class="text-center text-black text-opacity-60 text-[15px] font-normal leading-snug"
        >
          Name org
        </div>
      </div>
      <div class="mr-[210px] flex items-center space-x-4">
        <div
          class="text-center text-black text-[15px] font-normal leading-snug"
        >
          <a href="#">Аккаунт</a>
        </div>
      </div>
    </div>

    <div
      class="flex items-center justify-center h-[94px] bg-white border-b border-slate-100"
    >
      <div class="text-zinc-900 text-[22px] font-normal leading-[33px]">
        Настройка аккаунта
      </div>
    </div>

    <div class="mt-5">
      <div
        class="max-w-screen-lg mx-auto w-[423px] relative bg-white rounded-lg border border-gray-300 p-8"
      >
        <div class="mb-4">
          <label for="name" class="text-gray-600 text-sm font-medium"
            >Имя</label
          >
          <input
            id="name"
            type="text"
            class="w-full h-10 mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Введите имя..."
          />
        </div>
        <div class="mb-4">
          <label for="telegramId" class="text-gray-600 text-sm font-medium"
            >ID телеграмма</label
          >
          <input
            id="telegramId"
            type="text"
            class="w-full h-10 mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="23523424"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="text-gray-600 text-sm font-medium"
            >Электронная почта</label
          >
          <input
            id="email"
            type="email"
            class="w-full h-10 mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="example@example.com"
          />
        </div>
        <div class="mb-4">
          <label for="role" class="text-gray-600 text-sm font-medium"
            >Роль в системе</label
          >
          <input
            id="role"
            type="text"
            class="w-full h-10 mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Роль, например: Администратор"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="text-gray-600 text-sm font-medium"
            >Пароль</label
          >
          <div class="relative">
            <input
              id="password"
              type="password"
              class="w-full h-10 pr-12 mt-1 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="**********"
            />
            <button
              class="absolute top-1/4 right-3 text-sm text-black hover:bg-gray-200 px-2 py-1 rounded"
            >
              Изменить
            </button>
          </div>
        </div>
        <div class="flex mt-6 space-x-2">
          <button
            class="w-1/2 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
          >
            Сохранить
          </button>
          <button
            class="w-1/2 py-2 bg-red-500 text-white rounded-lg hover:bg-red-700"
          >
            Выйти из аккаунта
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
