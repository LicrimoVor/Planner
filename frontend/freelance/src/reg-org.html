<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Создание организации</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="flex items-center justify-center h-screen">
      <div class="bg-white w-[715px] p-8 rounded-xl shadow-md">
        <div class="text-center text-zinc-800 text-3xl font-normal mb-10">
          Создание организации
        </div>
        <div class="mb-6">
          <label class="text-stone-500 text-base font-normal block mb-1">
            Наименование организации
          </label>
          <input
            id="organInput"
            type="text"
            class="w-full h-12 rounded-xl border border-stone-500 border-opacity-30 pl-4 focus:outline-none"
            placeholder="Введите наименование..."
          />
        </div>
        <div class="mb-6">
          <label class="text-stone-500 text-base font-normal block mb-1">
            Электронная почта
          </label>
          <input
            id="emailInput"
            type="email"
            class="w-full h-12 rounded-xl border border-stone-500 border-opacity-30 pl-4 focus:outline-none"
            placeholder="Введите адрес электронной почты..."
          />
        </div>
        <button
          id="submitButton"
          class="w-full h-12 bg-blue-500 hover:bg-blue-600 cursor-pointer text-white text-lg font-normal rounded-xl transition-opacity duration-300"
          disabled
          onclick="saveOrganData()"
        >
          Создать организацию
        </button>
      </div>
    </div>
    <script src="./js/reg-org.js"></script>
  </body>
</html>
