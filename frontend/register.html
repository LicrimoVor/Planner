<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <link rel="stylesheet" href="../frontend/content/main.css">
    <link rel="stylesheet" href="../frontend/content/colors.css">

    <link rel="stylesheet" href="../frontend/content/flex-box/flex-box.css">
    <link rel="stylesheet" href="../frontend/content/text/text.css">
    <link rel="stylesheet" href="../frontend/content/input/input.css">
    <link rel="stylesheet" href="../frontend/content/button/button.css">

    <script src="../frontend/utils/code.jquery.com_jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="flex-box bg-gray flex-box_fullscreen">
        <div class="flex-box flex-box_width-1 bg-white flex-box_centered flex-box_shadow flex-box_rounded flex-box_padding-1">
            <p class="text_center text_large">Создание аккаунта</p>
            <div class="br"></div>
            <div class="flex-box flex-box_centered flex-box_margin-1">
                <p class="text_light-gray text_small">Уже есть аккаунт?</p>
                <a class="text_small" href="auth.html">Авторизация</a>
            </div>
            <div class="br br_2"></div>

            <form class="register-form full-width">
                <p class="text_small text_light-gray">Логин пользователя</p>
                <input class="register-form__username full-width input_border-1 input_padding-1 input_margin-1 input_rounded text_small2" type="text" placeholder="Введите логин...">
                <p class="register-form__username-error text_small text_error"></p>

                <div class="br br_2"></div>

                <p class="text_small text_light-gray">Электронная почта</p>
                <input class="register-form__email full-width input_border-1 input_padding-1 input_margin-1 input_rounded text_small2" type="text" placeholder="Введите адрес электронной почты...">
                <p class="register-form__email-error text_small text_error"></p>

                <div class="br br_2"></div>

                <p class="text_small text_light-gray">Имя</p>
                <input class="register-form__firstname full-width input_border-1 input_padding-1 input_margin-1 input_rounded text_small2" type="text" placeholder="Введите имя...">
                <p class="register-form__firstname-error text_small text_error"></p>
                
                <div class="br br_2"></div>

                <p class="text_small text_light-gray">Фамилия</p>
                <input class="register-form__lastname full-width input_border-1 input_padding-1 input_margin-1 input_rounded text_small2" type="text" placeholder="Введите фамилию...">
                <p class="register-form__lastname-error text_small text_error"></p>

                <div class="br br_2"></div>
                
                <p class="text_small text_light-gray">ID Телеграма</p>
                <input class="register-form__telegram full-width input_border-1 input_padding-1 input_margin-1 input_rounded text_small2" type="text" placeholder="Введите id телеграма (необязательно)...">
                
                
                <div class="br br_2"></div>

                <p class="text_small text_light-gray">Пароль</p>
                <input class="register-form__password full-width input_border-1 input_padding-1 input_margin-1 input_rounded text_small2" type="text" placeholder="Введите пароль...">
                <p class="register-form__password-error text_small text_error"></p>
                <p class="text_light-gray text_small">Используйте 8 или более символов, сочетающих буквы, цифры и условные обозначения</p>
                
                <div class="br br_2"></div>
                
                <input class="full-width text_center button-hover button_blue text_white rounded button_height-1" type="submit" value="Вход">
            </form>
        </div>
    </div>

    <script src="../frontend/scripts/register.js" type="module"></script>
</body>
</html>
