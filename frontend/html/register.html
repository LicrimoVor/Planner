<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>

    <link rel="stylesheet" href="/frontend/html/content/main.css">

    <link rel="stylesheet" href="/frontend/html/content/main-container/main-container.css">

    <link rel="stylesheet" href="/frontend/html/content/form/form.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__title/form__title.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__other/form__other.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__label/form__label.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__ref/form__ref.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__input/form__input.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__error/form__error.css">

    <link rel="stylesheet" href="/frontend/html/content/loading/loading.css">

    <script src="/frontend/utils/code.jquery.com_jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="main-container main-container_align-center">
        <form action="" class="form form_register">
            <p class="form__title">Создание аккаунта</p>

            <div class="form__other">
                <p class="form__label">Уже есть аккаунт?</p>
                <a href="/frontend/html/auth.html" class="form__label form__ref">Авторизация</a>
            </div>

            <p class="form__label">Логин пользователя</p>
            <input name="username" type="text" class="form__input form__input_text" placeholder="Введите логин...">
            <p class="form__error form__error_username"></p>

            <p class="form__label">Электронная почта</p>
            <input name="email" type="text" class="form__input form__input_text" placeholder="Введите адрес электронной почты...">
            <p class="form__error form__error_email"></p>
            
            <p class="form__label">Имя</p>
            <input name="first_name" type="text" class="form__input form__input_text" placeholder="Введите имя...">
            <p class="form__error form__error_first_name"></p>

            <p class="form__label">Фамилия</p>
            <input name="last_name" type="text" class="form__input form__input_text" placeholder="Введите фамилию...">
            <p class="form__error form__error_last_name"></p>

            <!-- <p class="form__label">ID телеграма</p>
            <input name="id_telegram" type="text" class="form__input form__input_text" placeholder="Введите id телеграма (необязательно)...">
            <p class="form__error form__error_id_telegram"></p> -->

            <p class="form__label">Пароль</p>
            <input name="password" type="text" class="form__input form__input_text" placeholder="Введите пароль...">
            <p class="form__label form__label_notice">Используйте 8 или более символов, сочетающих буквы, цифры и условные обозначения</p>
            <p class="form__error form__error_password"></p>

            <input type="submit" class="form__input form__input_button" value="Создать аккаунт">
        </form>
        
        <img class="loading" src="/frontend/html/img/loading.png">
    </div>

    <script type="module" src="/frontend/dist/scripts/init.js"></script>
    <script type="module" src="/frontend/dist/scripts/register/init.js"></script>
</body>
</html>
