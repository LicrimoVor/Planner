<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>

    <link rel="stylesheet" href="/frontend/html/content/main.css">

    <link rel="stylesheet" href="/frontend/html/content/main-container/main-container.css">

    <link rel="stylesheet" href="/frontend/html/content/form/form.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__title/form__title.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__other/form__other.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__label/form__label.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__ref/form__ref.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__input/form__input.css">
    <link rel="stylesheet" href="/frontend/html/content/form/__error/form__error.css">

    <link rel="stylesheet" href="/frontend/html/content/loading/loading.css">

    <script src="/frontend/utils/code.jquery.com_jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="main-container main-container_align-center">
        <form action="" class="form form_auth">
            <p class="form__title">Авторизация</p>

            <div class="form__other">
                <p class="form__label">Нет аккаунта?</p>
                <a href="/frontend/html/register.html" class="form__label form__ref">Регистрация</a>
            </div>

            <p class="form__label">Логин пользователя</p>
            <input name="username" type="text" class="form__input form__input_text" placeholder="Введите логин...">

            <p class="form__label">Пароль</p>
            <input name="password" type="password" class="form__input form__input_text" placeholder="Введите пароль...">

            <p class="form__error"></p>

            <input type="submit" class="form__input form__input_button" value="Вход">
        </form>
        
        <img class="loading" src="/frontend/html/img/loading.png">
    </div>

    <script type="module" src="/frontend/dist/scripts/init.js"></script>
    <script type="module" src="/frontend/dist/scripts/auth/init.js"></script>
</body>
</html>
